<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <!-- 사용자 입력 창 -->
  <div>
    <form action="" id="user_form">
      <fieldset>
        <legend>사용자 등록</legend>
        <div><input type="text" name="username" placeholder="이름"></div>
        <div><input type="number" name="age" placeholder="나이" min="0" value="0"></div>
        <div>
          <input type="checkbox" name="married">
          <label for="married">결혼 여부</label>
        </div>
        <button type="submit">등록</button>
      </fieldset>
    </form>
  </div><br>
  <!-- 등록된 user 리스트 -->
  <table id="user-list" border="1">
    <thead>
      <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>나이</th>
        <th>결혼여부</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{id}}</td>
        <td>{{name}}</td>
        <td>{{age}}</td>
        <td>{{married}}</td>
      </tr>
    </tbody>
  </table><br>

  <!-- 댓글 등록 창 -->
  <div>
    <form action="" id="comment_form">
      <fieldset>
        <legend>댓글 등록</legend>
        <div><input type="text" name="userid" placeholder="사용자 아이디"></div>
        <div><input type="text" name="comment" placeholder="댓글"></div>
        <button type="submit">등록</button>
      </fieldset>
    </form>
  </div><br>
  <!-- 댓글리스트 -->
  <table id="comment_list" border="1">
    <thead>
      <tr>
        <th>아이디</th>
        <th>작성자</th>
        <th>댓글</th>
        <th>수정</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

  <script src="sequelize.js"></script>
</body>

</html>
